<div class="login min25">
  <div class="whitebox">
    <div class="login_div">
      <div class="small_subhead">
        <h3 class="fotntwt700">{{logintype}}</h3>
      </div>
      <form (ngSubmit)="login(f)" #f="ngForm">
        <div class="padtb20">
          <label class="font16 padtb10">User Name</label>
          <input ngModal name="username" type="text" class="form-control">
          <label class="font16 padtb10">Password</label>
          <input ngModal name="password" type="password" class="form-control">
        </div>
        <div class="padtb20">
          <div class="row">
            <div class="col-sm-6">
              <a class="btn btnone floatl" type="Submit" (click)="login(f)">Submit</a>
            </div>
            <div class="col-sm-6">
              <a class="floatr" type="Submit">Forgot Password</a>
            </div>
          </div>
        </div>
        <div class="padtb25">
          <a class="btn btntwo" type="Submit">Create New Account</a>
        </div>
        <div class="marbt25"></div>
      </form>
    </div>
  </div>
</div>
