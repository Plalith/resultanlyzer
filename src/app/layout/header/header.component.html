<div class="header">

          <img src="assets/images/logo.jpg" alt="">
        </div>
      </div>
      <div class="col-sm-9 hidden-print">
        <div class="header_right">
          <div class="buttons_div text-right">

              <a routerLink="/login" class="btn header_buttons" (click)="college_login();">College Area </a>
            </div>

    </div>
  </div>
</div>
