<div class="innermaincontent">
    <div class="row hidden-print">

            </div>
        </div>
    </div>

                                <i class="glyphicon glyphicon-equalizer"></i>
                                <i class="glyphicon glyphicon-trash"></i>
                            </div>
                            </div>
                        </li>
                    </ul>
                </div>
          </div>
        <div class="feedback_form col-sm-12" *ngIf='hide'>
                <h4 class="mediumtext">I Year CSE Section -I 2019<sup>TH</sup> Batch started at 29/08/2018 , 12:45PM</h4>
                <div class="resultlist">
                    <table>
                        <tr></tr>
                    </table>
                </div>
        </div>
      </div>
    </div>
</div>
